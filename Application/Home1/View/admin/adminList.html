<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="__PUBLIC__/favicon.ico" >
<LINK rel="Shortcut Icon" href="__PUBLIC__/favicon.ico" />
<link href="__PUBLIC__/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="11">管理员</th>
			</tr>
			<tr class="text-c">
				<th width="40">编号</th>
				<th width="150">管理员账号</th>
				<th width="90">姓名</th>
				<th width="80">联系方式</th>
				<th width="100">所属部门</th>
				<th width="100">角色</th>
				<th width="100">创建时间</th>
				<th width="250">备注</th>
				<th width="50">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		   <volist name="list" id='vv'>
			<tr class="text-c">
				<td>{$vv.id}</td>
				<td>{$vv.account}</td>
				<td>{$vv.username}</td>
				<td>{$vv.phone}</td>
				<td>{$vv['department']==''?'领导':$vv['department']}</td>
				<td>{$vv['role']==0?'普通管理员':'超级管理员'}</td>
				<td>{$vv.ntime|date="Y-m-d",###}</td>
				<td>{$vv.note|subtext=50}</td>
				<td>{$vv['flag']=='n'?'已禁用':'已启用'}</td>
			    <td class="td-manage"><a title="编辑" href="{:U('admininfo?id='.$vv['id'])}"><i class="Hui-iconfont">&#xe6df;</i></a>
			     <a title="删除" href="{:U('Control/del?type=admin&id='.$vv['id'])}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="11">
				{$page}
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
