<!DOCTYPE html>
<html>
    <head>
        <title>课程管理</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：系统管理-》课程管理</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                 <a style="text-decoration: none" href="{:U('add_class?id='.$id.'&t='.$t.'&p='.$p)}">【添加课程】</a>
                    <a style="text-decoration: none" href="{:U($url.'?p='.$p)}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>
        <form action="{:U('trainsave')}" method="post">
        <div style="font-size: 13px;margin: 10px 5px">
            <table border="1" width="100%" class="table_a">
                <tr>
                <input type="hidden" name='id' value="{$id}"/>
                 <input type="hidden" name='p' value="{$p}"/>
                 <input type="hidden" name='t' value="{$t}"/>
                 <input type="hidden" name='userid' value="{$user.userid}"/>
                    <td colspan='20'>{$user.nickname}</td>
                </tr>
                <tr>
               		<td width="3%">序号</td>
                	<td width="3%">课程号</td>
                	<td width="10%">课程名</td>
                	<td width="4%">车型</td>
                	<td width="4%">练车方式</td>
                	<td width="3%">官方价</td>
                	<td width="3%">全款价</td>
                	<td width="3%">预付费</td>
                	<td width="4%">等待时间</td>
                	<td width="4%">班别</td>
                	<td width="20%">费用包含</td>
                	<td width="4%">操作</td>
                </tr>
                <volist name="class" id='v'>
	                <tr>
	                	<td>{$v.id}</td>
	                	<td>{$v.tcid}</td>
	                	<td>{$v.name}</td>
	                	<td>{$v.carname}</td>
	                	<td>{$v.traintype}</td>
	                	<td>{$v.officialprice}</td>
	                	<td>{$v.whole517price}</td>
	                	<td>{$v.prepay517deposit}</td>
	                	<td>{$v.linetime}</td>
	                	<td>{$v.classtime}</td>
	                	<td>{$v.include}</td>
	                	<td>
	                	<a href="{:U('edit_class?iid='.$id.'&t=jx&p='.$p.'&id='.$v['id'])}">编辑</a>
	                		<a href="{:U('del_class?id='.$id.'&t=jx&p='.$p.'&iid='.$v['id'])}" onclick="if(confirm('确定删除?')==false)return false;">删除</a>
	                	</td>
	                </tr>
               </volist>
        </div>
       </form>
    </body>
</html>
