<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
	<script>
	$("document").ready(function(){
		$("#button1").click(function(){
			$.ajax({
				url:"{:U('updateclass')}",
			    type:"POST",
		        data:$('#form1').serialize(),
		        success: function(data) {
		           if(data==1){
		        	   alert("更新成功");
		        	   location.reload();
		           }else{
		        	   alert("更新失败");
		           }
		        }
			});
		});
	});
	</script>
<title>添加驾校课程信息</title>
</head>
<body style="background:#9CC">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 驾校列表 <span class="c-gray en">&gt;</span> 添加驾校课程信息 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form1" name='form1'>
		<div class="row cl">
		<input type="hidden" name="tcid" value="{$tcid}"/>
			<label class="form-label col-2"><span class="c-red">*</span>驾校：</label>
			<div class="formControls col-4">
				<input type="text" name="nickname" class="input-text"  style="width:500px;" value="{$nickname}" readonly >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>课程名：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="name" style="width:500px;" value="{$class['name']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>选择车型：</label>
			<select name="carname" id="">
				<option value="普桑" {$class['carname']=='普桑'?'selected':''}>普桑</option>
				<option value="夏利" {$class['carname']=='夏利'?'selected':''}>夏利</option>
				<option value="捷达" {$class['carname']=='捷达'?'selected':''}>捷达</option>
				<option value="桑塔纳" {$class['carname']=='桑塔纳'?'selected':''}>桑塔纳</option>
				<option value="奇瑞" {$class['carname']=='奇瑞'?'selected':''}>奇瑞</option>
				<option value="富康" {$class['carname']=='富康'?'selected':''}>富康</option>
				<option value="爱丽舍" {$class['carname']=='爱丽舍'?'selected':''}>爱丽舍</option>
				<option value="比亚大" {$class['carname']=='比亚大'?'selected':''}>比亚大</option>
				<option value="斯柯达" {$class['carname']=='斯柯达'?'selected':''}>斯柯达</option>
				<option value="伊兰" {$class['carname']=='伊兰'?'selected':''}>伊兰</option>
				<option value="旗云" {$class['carname']=='旗云'?'selected':''}>旗云</option>
				<option value="宝来" {$class['carname']=='宝来'?'selected':''}>宝来</option>
				<option value="双环" {$class['carname']=='双环'?'selected':''}>双环</option>
				<option value="万丰" {$class['carname']=='万丰'?'selected':''}>万丰</option>
				<option value="羚羊" {$class['carname']=='羚羊'?'selected':''}>羚羊</option>
				<option value="东风" {$class['carname']=='东风'?'selected':''}>东风</option>
				<option value="解放" {$class['carname']=='解放'?'selected':''}>解放</option>
				<option value="江淮" {$class['carname']=='江淮'?'selected':''}>江淮</option>
				<option value="江铃" {$class['carname']=='江铃'?'selected':''}>江铃</option>
				<option value="庆岭" {$class['carname']=='庆岭'?'selected':''}>庆岭</option>
				<option value="福田" {$class['carname']=='福田'?'selected':''}>福田</option>
				<option value="时代" {$class['carname']=='时代'?'selected':''}>时代</option>
				<option value="东风标致" {$class['carname']=='东风标致'?'selected':''}>东风标致</option>
				<option value="雪铁龙" {$class['carname']=='雪铁龙'?'selected':''}>雪铁龙</option>
				<option value="长城皮卡" {$class['carname']=='长城皮卡'?'selected':''}>长城皮卡</option>
				<option value="中兴皮卡" {$class['carname']=='中兴皮卡'?'selected':''}>中兴皮卡</option>
				<option value="货车" {$class['carname']=='货车'?'selected':''}>货车</option>
				<option value="客车" {$class['carname']=='客车'?'selected':''}>客车</option>
				<option value="公交车" {$class['carname']=='公交车'?'selected':''}>公交车</option>
			</select>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>官方价：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="officialprice" style="width:500px;" value="{$class['officialprice']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>517全款价：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="whole517price" style="width:500px;" value="{$class['whole517price']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>517预付费价：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="prepay517price" style="width:500px;" value="{$class['prepay517price']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>定金：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="prepay517deposit" style="width:500px;" value="{$class['prepay517deposit']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>包含：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="include" style="width:500px;" value="{$class['include']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>练车方式：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="traintype" style="width:500px;" value="{$class['traintype']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>班车接送：</label>
			<div class="formControls col-4">
				<label> <input type="radio"  name="picktype"  value="1">支持</label><label> <input type="radio"  name="picktype"  value="0">不支持</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>等待时间：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="waittime" style="width:500px;" value="{$class['waittime']}">天
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>班别：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" name="classtime" style="width:500px;" value="{$class['classtime']}">天
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<b  class="btn btn-primary radius" id="button1"><i class="Hui-iconfont">&#xe632;</i> 保存更新</b>
				<a href="{:U('trainclassList?p='.$p.'&userid='.$userid)}"><button class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 返回列表</button></a>
				<button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
</form>
</div>
</div>
</body>
</html>
