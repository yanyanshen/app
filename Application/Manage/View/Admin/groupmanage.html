<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="__PUBLIC__/517/favicon.ico" >
<LINK rel="Shortcut Icon" href="__PUBLIC__/517/favicon.ico" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
<script>
$("document").ready(function(){
	$('#sub').click(function(){
		if($("input[name='groupname']").val()==''||$("input[name='description']").val()==''){
			alert("提交不能为空");return false;
		}
	});
});
</script>
<title>组列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 组管理 <span class="c-gray en">&gt;</span> 组列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<form action="{:U('addgroup')}" method='post'>
		<input type="hidden" value="{$p}" name="p"/>
		添加新的组：<input type="text" class="input-text" style="width:100px;" name="groupname"/>&nbsp;&nbsp;组描述：<input type="text" class="input-text" name="description"  style="width:700px;"/>&nbsp;&nbsp;<input type="submit" class="btn btn-danger radius" value="添加组" id='sub'/>
	</form>
	</span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="11">组</th>
			</tr>
			<tr class="text-c">
				<th width="40">编号</th>
				<th width="70">组名</th>
				<th width="200">描述</th>
				<th width="300">成员</th>
				<th width="50">操作</th>
			</tr>
		</thead>
		<tbody>
		   <volist name="list" id='vv'>
			<tr class="text-c">
				<td>{$vv.id}</td>
				<td>{$vv.groupname}</td>
				<td>{$vv.description}</td>
				<td>
					<volist name="vv['user']" id='v'>
					{$v['username']},
					</volist>
				</td>
			    <td class="td-manage"><a title="编辑" href="{:U('groupuser?id='.$vv['id'].'&p='.$p)}"><i class="Hui-iconfont">&#xe62c;</i></a>
			     <a title="删除" href="{:U('delgroup?id='.$vv['id'].'&p='.$p)}" onclick="if(confirm('确定删除该组吗?')==false)return false;" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="11">
				{$page}
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
