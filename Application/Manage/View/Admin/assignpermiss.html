<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="__PUBLIC__/517/favicon.ico" >
<LINK rel="Shortcut Icon" href="__PUBLIC__/517/favicon.ico" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
<script>
$("document").ready(function(){
	$('#sub').click(function(){
		if($("input[name='permissname']").val()==''||$("input[name='description']").val()==''){
			alert("提交不能为空");return false;
		}
	});
	$("#b1").click(function(){
		$.ajax({
			url:"{:U('permissupdate')}",
		    type:"POST",
	        data:$('#form1').serialize(),
	        success: function(data) {
	           if(data==1){
	        	   alert("更新成功");
	        	   location.reload();
	           }else{
	        	   alert("更新失败");
	           }
	        }
		});
	});
});
</script>
<title>用户权限</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 权限管理 <span class="c-gray en">&gt;</span> 用户权限 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		当前被操作用户:{$user['username']}&nbsp;&nbsp;&nbsp;&nbsp;<button id="b1">保存更新</button>
	</span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="11">权限</th>
			</tr>
			<tr class="text-c">
				<th width="40">编号</th>
				<th width="70">勾选</th>
				<th width="200">权限</th>
			</tr>
		</thead>
		<tbody>
		<form id="form1">
		   <volist name="list" id='vv'>
			<tr class="text-c">
				<td>{$vv.id}</td>
				<td><input type="checkbox" name="{$vv['id']}" id="" value="{$vv['id']}" <in name="vv['id']" value="$permiss">checked</in> /></td>
				<td>{$vv.premissname}</td>
			</tr>
			</volist>
			<input type="hidden" name='p' value="{$p}"/>
			<input type="hidden" name='account' value="{$account}"/>
		</form>
		</tbody>
		
	</table>
</div>

</body>
</html>
