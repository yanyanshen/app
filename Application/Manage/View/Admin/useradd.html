<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
<title>添加用户</title>
<script>
$("document").ready(function(){
		$("#button1").click(function(){
		$.ajax({
			url:"{:U('adduser')}",
		    type:"POST",
	        data:$('#form1').serialize(),
	        success: function(data) {
	           switch(data){
           		case '0':alert('添加失败');break;
           		case '2':alert('提交内容不能有空值');break;
           		case '3':alert('该帐号已存在');break;
           		default:  alert("添加成功");
           		location.href="{:U('usermanage')}"
           	  }
	        }
		});
	});
	$("#repass").keyup(function(){
		if($("#repass").val()==$("#pass").val()){
			$("#p").html("<font color='green'>密码正确</font>");
		}else{
			$("#p").html("<font color='red'>密码错误</font>");
		}
	});
});
</script>
</head>
<body>
<div class="pd-20">
	<form action="{:U('useradd')}" method="post" class="form form-horizontal" id="form1">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text"  id="account" name="account" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="密码"  name="pass" class="input-text" id="pass" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认密码" class="input-text" id="repass"  name="repass">
			</div>
			<div class="col-4"><i  id="p"></i></div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>真实姓名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text"  id="username" name="username">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" name="phone" placeholder="" id="phone" name="user-tel" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" nullmsg="请输入邮箱！">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">角色：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="role" size="1">
					<option value="0">普通用户</option>
					<option value="1">管理员</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">选择组：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="masgroup" size="1">
					<option value="1">管理组</option>
					<option value="2">技术组</option>
					<option value="3">销售组</option>
					<option value="4">客服组</option>
					<option value="5">市场组</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea name="note" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="button1">
			</div>
		</div>
	</form>
</div>
</body>
</html>
