<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="__PUBLIC__/517/favicon.ico" >
<LINK rel="Shortcut Icon" href="__PUBLIC__/517/favicon.ico" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
<title>城市基地列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 城市基地列表 <span class="c-gray en">&gt;</span> 基地列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div style="float:left;margin-left:100px;">
<form action="" method="post">
	<br>请输入城市：<input type="text" name="cityname" />
	 <input type="submit" value='　筛选　' />
</form></div><br>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong>{$rowscount}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="15">基地列表</th>
			</tr>
			<tr class="text-c">
				<th width="15"><input type="checkbox" name="" value=""></th>
				<th width="30">编号</th>
				<th width="60">城市</th>
				<th width="500">基地</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		   <volist name="list" id='vv'>
			<tr class="text-c">
			    <th width="25"><input type="checkbox" name="" value=""></th>
				<td width="10">{$vv.id}</td>
				<td width=50>{$vv.cityname}({$vv['traincount']})</td>
				<if condition="$vv['traincount'] lt 20 ">
						<td><volist name="vv['train']" id='v'>
							<a href="{:U('coachstrain?trainid='.$v['tid'].'&p='.$p.'&cityid='.$vv['id'])}">{$v.trname}</a>
						</volist></td>
 					<else />
 						<td><volist name="vv['train']" id='v'  offset="0" length='20'>
							<a href="{:U('coachstrain?trainid='.$v['tid'].'&p='.$p.'&cityid='.$vv['id'])}">{$v.trname}</a>&nbsp;&nbsp;
						</volist>...</td>
 				</if>

			    <td class="td-manage">
			    <a title="编辑添加" href="{:U('train?cityid='.$vv['id'].'&p='.$p)}"><i class="Hui-iconfont">&#xe62c;</i></a>
			</td>
			</tr>
			</volist>
			<tr>
				<th colspan="15" >
				{$page}
				</th>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
