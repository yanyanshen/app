<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="__PUBLIC__/517/favicon.ico" >
<LINK rel="Shortcut Icon" href="__PUBLIC__/517/favicon.ico" />
<link href="__PUBLIC__/517/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/517/js/fancybox1.3.4/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/517/js/jquery-1.12.0.min.js"></script>
<script src="__PUBLIC__/517/js/jquery.fancybox-1.3.1.pack.js"></script>


<title>用户日志</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学员列表 <span class="c-gray en">&gt;</span> 学员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="{:U('addxy')}" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6fc2;</i> 添加学员</a>　<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong>{$rowscount}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="16">学员列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">编号</th>
				<th width="100">用户姓名</th>
				<th width="120">ip</th>
				<th width="120">访问时间</th>
				<th width="300">链接</th>
				<th width="100">手机类型</th>
				<th width="50">删除</th>
			</tr>
		</thead>
		<tbody>
		   <volist name="list" id='vv'>
			<tr class="text-c">
				<td width="50">{$vv.id}</td>
				<td>{$vv.nickname}</td>
				<td>{$vv.ip}</td>
				<td>{$vv.dotime}</td>
				<td>{$vv.url}</td>
				<td>{$vv.phone}</td>
				<th><a href="{:U('userLog?id='.$vv['id'].'&p='.$p)}" onclick="if(confirm('确定删除?')==false)return false;">删除</a></th>
			</tr>
			</volist>
			<tr>
				<th colspan="16" >
				{$page}
				</th>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
